<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required />
            <br>
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required />
            <br>
            <label for="number" id="number-label">Age(optional)</label>
            <input id="number" placeholder="Age" type="number" min="10" max="99" />
            <br><br>
            <label for="dropdown">Which option best describes your current role?</label><br><br>
            <select id="dropdown">
                <option id="dropdown value=" select current role" selected>Select current role</option>
                <option id="dropdown value=" student">Student</option>
                <option id="dropdown value=" full time job">Full Time Job</option>
                <option id="dropdown value=" full time learner">Full Time Learner</option>
                <option id="dropdown value=" prefer not to say">Prefer not to say</option>
                <option id="dropdown value=" other">Other</option>
            </select>
            <br><br>
            <label for="friend">Would you recommend freeCodeCamp to a friend?</label><br><br>
            <input type="radio" id="friend" name="friend" value="definitely">Definitely</input>
            <input type="radio" id="friend" name="friend" value="maybe">Maybe</input>
            <input type="radio" id="friend" name="friend" value="not sure">Not sure</input>
            <br><br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br><br>
            <select id="feature">
                <option id="feature value=" select current role" selected>Select an option</option>
                <option id="feature value=" challenges">Challenges</option>
                <option id="feature value=" projects">Projects</option>
                <option id="feature value=" community">Community</option>
                <option id="feature value=" open source">Open source</option>
            </select>
            <br><br>

            <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            <br><br>

            <input type="checkbox" id="frontendprojects" value="frontendprojects" />
            <label for="frontendprojects">Front-end Projects</label>

            <input type="checkbox" id="backendprojects" value="backendprojects" />
            <label for="backendprojects">Back-end Projects</label>

            <input type="checkbox" id="datavisualization" value="datavisualization" />
            <label for="datavisualization">Data Visualization</label>

            <input type="checkbox" id="challenges" value="challenges" />
            <label for="challenges">Challenges</label>

            <input type="checkbox" id="opensourcecommunity" value="opensourcecommunity" />
            <label for="opensourcecommunity">Open Source Community</label>

            <input type="checkbox" id="gitterhelprooms" value="gitterhelprooms" />
            <label for="gitterhelprooms">Gitter help rooms</label>

            <input type="checkbox" id="videos" value="videos" />
            <label for="videos">Videos</label>

            <input type="checkbox" id="citymeetups" value="citymeetups" />
            <label for="citymeetups">City Meetups</label>

            <input type="checkbox" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>

            <input type="checkbox" id="forum" value="forum" />
            <label for="forum">Forum</label>

            <input type="checkbox" id="additionalcourses" value="additionalcourses" />
            <label for="additionalcourses">Additional Courses</label>
            <br><br>

            <label for="commentsorsuggestions">Any comments or suggestions?</label>
            <br><br>
            <textarea id="commentsorsuggestions" placeholder="Enter your comments here..." rows="5"
                cols="15"></textarea>
            <br>
            <input type="submit" id="submit" />

        </form>
    </main>
</body>

</html>
